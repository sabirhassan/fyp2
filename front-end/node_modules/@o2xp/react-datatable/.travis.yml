language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
install:
  - npm i
  - npm install -g codecov
script:
  - npm run lint
  - npm run build
  - npm test
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      codecov;
    fi
before_deploy:
  - npm run build-storybook
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      npm run build;
    fi
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: storybook-static/
  on:
    branch: master
deploy:
  provider: npm
  email: mailmorgandubois@gmail.com
  api_key: $NPM_TOKEN
  on:
    branch: master
